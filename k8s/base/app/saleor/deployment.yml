metadata:
  labels:
    app: saleor-dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/instance: saleor-dashboard
    app.kubernetes.io/managed-by: Kustomize
    app.kubernetes.io/name: saleor
  name: saleor-dashboard
